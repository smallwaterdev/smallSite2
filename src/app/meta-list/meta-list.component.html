<div class="meta-data">
    <div *ngFor="let metaItem of metaItems" class="meta-item">
        <div class="profile-img">
            <img width="100%" height="100%" [src]='metaItem.profile_url' onerror="this.onerror=null;this.src='/assets/images/photo_not_available.jpg';"/>
        </div>
        <div class="intro">
            <p>{{formatter.convertStarname(metaItem.name)}}  ({{metaItem.counter}})</p>
        </div>
    </div>
</div>
