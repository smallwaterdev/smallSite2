
<mat-sidenav-container fullscreen>
    <mat-sidenav mode="push" #sidenav opened="false" position="end" style="width:40%;">
        <div fxLayout="column">
            <span>&nbsp;</span>
            <a color="warning" mat-button routerLink="/meta/category">Category</a>
            <a color="warning" mat-button routerLink="/meta/pornstar">Pornstar</a>
            <a color="warning" mat-button routerLink="/meta/studio">Studio</a>
            <a color="warning" mat-button routerLink="/meta/director">Director</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="top-div"></div>
        <mat-toolbar color="primary">
            <button color="warning" mat-button routerLink="/"><mat-icon>home</mat-icon> SmallSite</button>
            <button color="warning" fxHide fxShow.gt-xs mat-button routerLink="/meta/category">Category</button>
            <button color="warning" fxHide fxShow.gt-xs mat-button routerLink="/meta/pornstar">Pornstar</button>
            <button color="warning" fxHide fxShow.gt-xs mat-button routerLink="/meta/studio">Studio</button>
            <button color="warning" fxHide fxShow.gt-xs mat-button routerLink="/meta/director">Director</button>
            <span class="toolbar-filler"></span>
            <button mat-button color="warning" fxShow fxHide.gt-xs (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button> 
        </mat-toolbar>
        <router-outlet></router-outlet>
        <button mat-raised-button color="primary" (click)="goTop()" style="position:fixed;bottom: 20px;right:20px; z-index: 10">TOP</button>
    </mat-sidenav-content>
</mat-sidenav-container>
